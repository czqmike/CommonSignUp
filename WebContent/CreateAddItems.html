<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>报名系统编辑页面</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">  
  <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
    body{
      /* 优先使用本地的背景图片，如果未找到则使用外链加载图片 */
      background-image: url('/image/bgpictrue.jpg'), url(https://raw.githubusercontent.com/czqmike/LanqiaoSignup/master/WebContent/image/bgpictrue.jpg); 
      /* background-image: url('/image/bgpictrue.jpg') ; /*需要设置虚拟路径（/image 对应磁盘上的 .../WebContent/image) */ 
      background-size: 100%;
      
      background-color: #8080c0;  /*图片未加载成功时的备用背景色*/
    }
  </style>
  <script>
    //TODO: 添加适配更多栏目类型的代码

    var items = "";
    var first = true;
    $(document).ready(function() {

      // 添加项目的按钮，仅实现了添加文本框。
      $("#add-item").click(function(){
        var item_name = $("#item-name").val();
        var item_type = $("#item-type").val();
        var item_value = $("#item-value").val();

        if (item_name === "") {
          alert("栏目名为空！");
        } else if (item_type === "栏目类型"){
          alert("请选择栏目类型！");
        } else if (item_value === ""){
          alert("栏目值为空！")
        } else {

          if (item_type === "文本框") { // 添加文本框
            $("#sign-up").before(
              '<div class="input-group input-group-md">' +
              '<span class="input-group-addon">' + item_name + '</span>' +
              '<input type="text" class="form-control" placeholder="请输入' + item_name + '" name="' + item_name + '" id="' + item_name + '">' +
              '</div> <br/>'
            );
            // 将栏目名拼接成一个以`分隔的字符串(1左边那个字符)
            if (first != true) {
              items += "`";
            }
            items += item_name;
            first = false;

          } else if (item_type === "下拉菜单") { // 添加下拉菜单
            var ops;
            var value_arr = item_value.split(" "); 
            for (var i = 0; i < value_arr.length; ++i) {
              ops += "<option>" + value_arr[i] + "</option>";
            }
            $("#sign-up").before(
              '<div class="input-group input-group-md">' + 
              '<span class="input-group-addon">' + item_name + '</span>' +
              '<select class="form-control input-md" name="' + item_name + '" id="' + item_name + '"> ' +
                '<option>请选择' + item_name + '</option>' +
                ops +
                  // <option>其他</option>
                '</select>' +
              '</div> <br/>'
            );

          } else if (item_type === "单选按钮") {

          } else if (item_type === "复选按钮") {

          } else if (item_type === "图片上传区域") {

          }

          $("#item-name").val("");  // 清空栏目名
          $("#item-value").val(""); // 清空栏目值
        }
      });
      
      // TODO: 添加发送item_value
      // 提交时先检查有没有填写报名名称，如果没填，则给予警告
      // 将名称添加在字符串的尾部，以`分隔 
      $("#submit").click(function() {
        var title = $("#subject-title").val();
        if (title === "") {
          alert("请输入报名名称！");          
        } else {
          $.post("/CommonSignUp/GetAddItemsServlet",  //$.post(URL, data, callBackFunction)
            {data : items, 
             title : title},
            function(data,status) {
              if (status === "success") {
                alert("提交成功！:-)");
              } else {
                alert("提交异常！X_X")
              }
              window.location.reload(); 
            } 
          )
        }
      });
    });
  </script>
</head>
  
<body>
  <div class="container">
    <br/>
    <div class="jumbotron">
      <!-- 用jumbotron整体包含这一行 -->
      <div class="row">
        <!-- 这一行分为3列，比例为3:5:4，只用比例为5的那部分,其余部分用来挤压排版 -->
        <div class="col-md-3"></div> <!--不使用-->

        <!-- 每个[name]对应数据库表中的字段名（把-改成_) -->
        <div class="col-md-5" id="main-page">
          <h2 class="text-center">报名系统编辑页面</h1>
          <div class="input-group input-group-md">
            <span class="input-group-addon">姓名</span>
            <input type="text" class="form-control" placeholder="请输入姓名" aria-describedby="sizing-addon1" name="name" id="name">
          </div>
          <br/>

          <div class="input-group input-group-md">
            <span class="input-group-addon">学号</span>
            <input type="text" class="form-control" placeholder="请输入学号" aria-describedby="sizing-addon1" name="student-no" id="student-no">
          </div>
          <br/>

          <div class="input-group input-group-md">
            <span class="input-group-addon">班级</span>
            <select class="form-control input-md" name="class" id="class">
              <option>请选择班级</option>
              <option>计科</option>
              <option>软件</option>
              <option>物联</option>
              <option>电子</option>
              <option>其他</option>
            </select>
          </div>
          <br/>

          <div class="input-group input-group-md">
            <span class="input-group-addon">入学年份</span>
            <select class="form-control input-md" name="report-year" id="report-year">
              <option>请选择入学年份</option>
              <option>2015</option>
              <option>2016</option>
              <option>2017</option>
              <option>2018</option>
            </select>
          </div>
          <br/>

          <!-- type != "submit" 仅仅作为展示用，不提交数据 -->
          <button class="btn btn-primary btn-block" type="button" name="sign-up" id="sign-up">立即报名</button>
          <br/>

          <div class="alert alert-info">上方为预览效果，请在下方操作添加更多栏目</div>

          <div class="row">
            <div class="col-md-6"> <input type="text" class="form-control" placeholder="请输入栏目名" id="item-name">  </div>
            <div class="col-md-6"> <select class="form-control" id="item-type">
              <option>栏目类型</option>
              <option>文本框</option>
              <!-- <option>单选按钮</option> -->
              <option>复选按钮</option>
              <option>下拉菜单</option>
            </select>  </div>
          </div>
          <br/>
          <div class="row">
            <div class="col-md-8"> <input type="text" class="form-control" placeholder="请输入栏目值(若需要), 以空格隔开" id="item-value"/> </div>
            <div class="col-md-4"> <button class="btn btn-info" id="add-item" type="button">添加栏目</button> </div>
          </div>
          <br/>
          <br/>

          <div class="row">
            <div class="col-md-6">
              <input type="text" class="form-control" placeholder="请输入提交的报名名称" name="subject-title" id="subject-title">
            </div>
            <div class="col-md-6">
              <button class="btn btn-success btn-block" type="button" id="submit">确定并提交</button>
            </div>
          </div>
        </div>


        <div class="col-md-4"></div> <!--不使用-->

      </div>
      <hr/>
      <footer class="text-center">
        <p>powered by <a href="mailto:czqmike@foxmail.com?Subject=蓝桥杯大赛报名系统反馈">czqmike</a>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
      </footer>
    </div>
  </div>
</body>

</html>
